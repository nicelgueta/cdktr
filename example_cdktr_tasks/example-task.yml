cron: "*/2 * * * * *"
start_time: 2025-01-20T12:30:00+00:00
tasks:
  task1:
    name: Task 1
    description: Runs first task
    config:
      !Subprocess
      cmd: echo
      args:
        - hello
        - world
  task2:
    name: Task 2
    description: Runs second task
    depends: ["task1"]
    config:
      !Python
      script_path: path/to/script.py
      extra_pip_packages:
        - pandas>=2.0.0, < 2.2.0
      sysexe: /usr/bin/python
