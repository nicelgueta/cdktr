name: Example python workflow
cron: "*/2 * * * * *"
start_time: 2025-01-20T12:30:00+00:00
tasks:
  clipy:
    name: CLI Py
    description: python from cli
    config:
      !Subprocess
      cmd: python
      args:
        - python-cdktr/s.py
        - 2
        - 3
  pypy:
    name: A sample python task
    description: Runs second task
    depends: ["clipy"]
    config:
      !Python
      script_path: path/to/script.py
      extra_pip_packages:
        - pandas>=2.0.0, < 2.2.0
      sysexe: /usr/bin/python