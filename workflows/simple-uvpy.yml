name: Simple uv python flow
description: Example workflow using a UV Python task
cron: "*/40 * * * * *"
start_time: 2025-01-20T12:30:00+00:00
tasks:
  task0:
    name: get cwd
    description: Get current working directory
    config:
      !Subprocess
      cmd: "pwd"
      args: []

  task1:
    name: Simple uv py
    description: Example UV Python task
    dependencies:
      - task0
    config:
      !UvPython
      script_path: ./uv_py.py
      packages:
        - pandas>=2.3.1,<3.0.0
      is_uv_project: false
      working_directory: ./test_artifacts