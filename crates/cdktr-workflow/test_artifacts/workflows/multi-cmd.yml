name: Multi cmd flow
cron: "0 1 * * * *"
start_time: 2025-01-20T12:30:00+00:00
tasks:
  task1:
    name: cmd1
    description: Runs first task - short
    config:
      !Subprocess
      cmd: echo
      args:
        - hello
        - world
  task2:
    name: cmd2
    depends: ["task1"]
    config:
      !Subprocess
      cmd: echo
      args:
        - hello2
        - world2
  task3:
    name: cmd3
    depends: ["task2"]
    config:
      !Subprocess
      cmd: echo
      args:
        - hello3
        - world3
  task4:
    name: cmd3
    depends: ["task2"]
    config:
      !Subprocess
      cmd: echo
      args:
        - hello4
        - world4